services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    restart: always
    depends_on:
      - rest-server
      - web

  rest-server:
    build:
      context: .
      dockerfile: ./rest-server/Dockerfile
    expose:
      - "8080"
    environment:
      - WEBSITE_MAKKAKUH_FRONTEND_URL=http://localhost
    restart: always
    depends_on:
      postgres:
        condition: service_healthy

  web:
    build:
      context: .
      dockerfile: ./web/Dockerfile
    expose:
      - "80"
    restart: always
    environment:
      - API_URL=/api

  postgres:
    image: postgres:latest
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-makkakuh}
    expose:
      - "5432"
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata: