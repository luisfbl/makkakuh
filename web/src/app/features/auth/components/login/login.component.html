<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <img src="assets/makkakuh_logo_large.png" alt="Makka-kuh Logo" class="login-logo">
            <h1 class="login-title">Junte-se à Batalha</h1>
            <p class="login-subtitle">Faça login para participar dos eventos e treinos do Makka-kuh</p>
        </div>

        <div class="login-divider">
            <span class="divider-text">Escolha seu método de login</span>
        </div>

        <div class="login-options">
            <button class="login-btn google-btn" (click)="loginWithGoogle()">
                <img src="assets/google_icon.png" alt="Google">
                <span>Continuar com Google</span>
            </button>
        </div>

        <div class="login-footer">
            <p>Ao fazer login, você concorda com nossos <a href="#">Termos de Serviço</a> e <a href="#">Política de
                Privacidade</a>.</p>
        </div>
    </div>

    <div class="login-background">
        <div class="sword-decoration sword-left"></div>
        <div class="sword-decoration sword-right"></div>
        <div class="shield-decoration"></div>
    </div>
</div>
