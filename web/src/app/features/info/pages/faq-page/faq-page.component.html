<div class="faq-page">
  <div class="page-header">
    <div class="header-background"></div>
    <div class="container">
      <h1 class="page-title">Perguntas Frequentes</h1>
      <div class="title-decoration">
        <div class="decoration-line"></div>
        <div class="smiley-icon">ðŸ˜Š</div>
        <div class="decoration-line"></div>
      </div>
    </div>
  </div>

  <div class="main-content">
    <div class="container">
      <div class="faq-section">
        <div class="faq-item" *ngFor="let faq of faqs; let i = index"
             [class.expanded]="expandedIndex === i">

          <div class="faq-question" (click)="toggleExpanded(i)">
            <h3>{{faq.question}}</h3>
            <div class="toggle-icon" [class.rotated]="expandedIndex === i">
              â–¼
            </div>
          </div>

          <div class="faq-answer" [class.show]="expandedIndex === i">
            <div class="answer-content">
              <p [innerHTML]="processAnswer(faq.answer, faq.links)"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
