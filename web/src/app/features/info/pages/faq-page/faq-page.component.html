<div class="faq-page">
    <app-page-header
        title="Perguntas Frequentes"
        icon="ðŸ˜Š"
        [showDecoration]="true"
    >
    </app-page-header>

    <div class="main-content">
        <div class="container">
            <div class="faq-section">
                <div
                    class="faq-item"
                    *ngFor="let faq of faqs; let i = index"
                    [class.expanded]="expandedIndex === i"
                >
                    <div class="faq-question" (click)="toggleExpanded(i)">
                        <h3>{{ faq.question }}</h3>
                        <div
                            class="toggle-icon"
                            [class.rotated]="expandedIndex === i"
                        >
                            â–¼
                        </div>
                    </div>

                    <div class="faq-answer" [class.show]="expandedIndex === i">
                        <div class="answer-content">
                            <p
                                [innerHTML]="
                                    processAnswer(faq.answer, faq.links)
                                "
                            ></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
