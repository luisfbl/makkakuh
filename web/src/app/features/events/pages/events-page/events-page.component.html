<div class="events-page">
    <app-page-header
        title="Eventos"
        subtitle="Acompanhe nossa agenda de treinos e eventos"
        icon="ðŸ“…"
        [showDecoration]="true"
    ></app-page-header>

    <div class="events-content">
        <div class="calendar-section">
            <app-calendar
                [events]="events"
                [canEdit]="isAdmin"
                (eventClicked)="onEventClick($event)"
                (dayClicked)="onDayClick($event)"
            >
            </app-calendar>
        </div>
    </div>

    <app-event-modal
        *ngIf="showEventModal"
        [event]="selectedEvent"
        [isEditing]="isEditing"
        [canEdit]="isAdmin"
        [defaultDate]="defaultEventDate"
        (eventSaved)="onEventSaved($event)"
        (eventDeleted)="onEventDeleted($event)"
        (modalClosed)="onModalClosed()"
    >
    </app-event-modal>
</div>
