quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=postgres
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/makkakuh
quarkus.hibernate-orm.database.generation=update

# CORS configuration
quarkus.http.cors=true
quarkus.http.cors.origins=http://localhost:4200
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
quarkus.http.cors.headers=Content-Type,Authorization
quarkus.http.cors.exposed-headers=Content-Disposition
quarkus.http.cors.access-control-max-age=24H
quarkus.http.cors.access-control-allow-credentials=true

# Google OAuth configuration
quarkus.oidc-client.google.auth-server-url=https://accounts.google.com/o/oauth2/v2/auth
quarkus.oidc-client.google.token-path=https://oauth2.googleapis.com/token
quarkus.oidc-client.google.client-id=${GOOGLE_CLIENT_ID:CLIENT_ID}
quarkus.oidc-client.google.credentials.secret=${GOOGLE_CLIENT_SECRET:CLIENT_SECRET}
quarkus.oidc-client.google.authentication.scopes=email profile openid
quarkus.oidc-client.google.provider=google
quarkus.oidc-client.google.grant.type=code

# Path to UI
quarkus.http.auth.permission.public.paths=/auth/*,/api/health,/api/users
quarkus.http.auth.permission.public.policy=permit

# Secured paths
quarkus.http.auth.permission.authenticated.paths=/api/*
quarkus.http.auth.permission.authenticated.policy=authenticated